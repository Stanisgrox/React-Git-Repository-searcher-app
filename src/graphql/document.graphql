query GetRepos($query: String!, $first: Int, $last: Int, $after: String, $before: String) {
  search(query: $query, type: REPOSITORY, first: $first, last: $last,after: $after, before: $before) {
    repositoryCount
    nodes {
      ... on Repository {
        id
        name
        stargazers {totalCount}
        forks {totalCount}
        primaryLanguage {name}
        defaultBranchRef {
          target {
            ... on Commit {committedDate}
          }
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetInfo($id: ID!) {
	node(id: $id){
    ... on Repository {
      id
      name
      primaryLanguage {
        name
      }
      stargazers {
        totalCount
      }
      licenseInfo {
        name
      }
      languages(first: 10) {
        nodes {
          name
        }
      }
    }
  }
}