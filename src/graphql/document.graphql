query GetRepos($query: String!, $first: Int!, $after: String, $before: String) {
  search(query: $query, type: REPOSITORY, first: $first, after: $after, before: $before) {
    repositoryCount
    nodes {
      ... on Repository {
        id
        name
        stargazers {totalCount}
        forks {totalCount}
        primaryLanguage {name}
        defaultBranchRef {
          target {
            ... on Commit {committedDate}
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}